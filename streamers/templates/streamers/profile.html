{% extends 'stream/base.html'%}
{% block content %}
    <div>
        <style>
            .profilepic {
              width: 150px;
              height: 120px;
              background-color: rgb(243, 243, 239);
            }
        </style>
        <img class="profilepic rounded-circle border-dark" src="{{ user.profile.image.url }}">
        <div class="container">
        <h3 align="centre">{{ user.username }}</h3>
        <p>{{ username.email }}</p>
        </div>
    </div>
    <div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <legend>profile info</legend>        
                {{ userform.as_p }}
                {{ profileform.as_p }}             
            <button class="btn btn-outline-info" type="submit">Update</button>
        </form>
        
    </div>
    
{% endblock content %}
